<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="utilies.css">
</head>
<body>
    <div class="container">
       
        <div class="box">
             <h1></h1>
        <input type="text" placeholder="0" id="input">
        <div class="buttons">
            <div class="row">
            <button class="button" style="background-color: rgb(155, 151, 151);">AC</button>
            <button class="button" style="background-color: rgb(155, 151, 151);">**</button>
            <button class="button" style="background-color: rgb(155, 151, 151);">%</button>
            <button class="button" style="background-color: rgb(243, 126, 31);">/</button>
            </div>
            <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" style="background-color: rgb(243, 126, 31);">*</button>
            </div>
            <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button" style="background-color: rgb(243, 126, 31);">-</button>
            </div>
            <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button" style="background-color: rgb(243, 126, 31);">+</button>
            </div>
            <div class="row">
            <button class="button">.</button>
            <button class="button">0</button>
            <button class="button">DEL</button>
            <button class="button" style="background-color: rgb(243, 126, 31);">=</button>
            </div>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
